<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Login — Redirecting…</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f6f8fa;
            color: #24292f;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e1e4e8;
            border-top-color: #0969da;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1.5rem;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .error {
            color: #cf222e;
            background: #ffebe9;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            border: 1px solid #cf222e;
            margin-top: 1rem;
            display: none;
        }
        a { color: #0969da; }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <p id="status-text">Authenticating with GitHub…</p>
        <div class="error" id="error-box"></div>
    </div>

    <script>
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzUXvY_eBFHG0ZGLy_jK3X9UPfpJciIszkZrDel-g8rymlyt2g3QXAljcqT8Ftkw7k66Q/exec';

        (async function handleCallback() {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            const error = params.get('error');

            if (error) {
                showError('GitHub login was cancelled or denied.');
                return;
            }

            if (!code) {
                showError('No authorization code received from GitHub.');
                return;
            }

            try {
                const url = APPS_SCRIPT_URL + '?action=github_auth&code=' + encodeURIComponent(code);
                const resp = await fetch(url);
                const data = await resp.json();

                if (data.error) {
                    showError(data.error);
                    return;
                }

                // Store user profile in localStorage
                localStorage.setItem('tsa-github-user', JSON.stringify({
                    name: data.name || data.login,
                    login: data.login,
                    avatar_url: data.avatar_url
                }));

                // Redirect back to the page the user came from, or default to index.html
                const returnPage = localStorage.getItem('tsa-login-return') || 'index.html';
                localStorage.removeItem('tsa-login-return');
                window.location.href = returnPage;
            } catch (err) {
                showError('Failed to complete authentication. Please try again.');
            }
        })();

        function showError(msg) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('status-text').textContent = 'Authentication failed';
            const box = document.getElementById('error-box');
            box.textContent = msg;
            box.style.display = 'block';
            // Add a link to go back
            const link = document.createElement('p');
            link.innerHTML = '<a href="index.html">← Back to the course page</a>';
            box.parentNode.appendChild(link);
        }
    </script>
</body>
</html>
